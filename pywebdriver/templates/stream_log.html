{% extends "layout.html" %}

{% block page_title %}{{ _('blabla Devices (USB)')}}{% endblock %}

{% block content_title %}{{ _('blabla Devices (USB)')}}{% endblock %}

{% block content %}
<pre id="output">{{ _('Loading File ...')}}</pre>
<script>
    var output = document.getElementById('output');

    var xhr = new XMLHttpRequest();
    xhr.open('GET', '{{ url_for('stream') }}');
    xhr.send();

    setInterval(function() {
        output.textContent = xhr.responseText;
    }, 1000);
</script>
{% endblock %}
